<div class="jumbotron jumbotron-fluid jumbotron-blue text-center">
  <h1 class="display-4">Album Trading</h1>
  <p class="lead">List and trade your records.</p>
  <button class="btn btn-lg btn-success" [routerLink]="['/at/records']">
    Available Records
  </button>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm text-center">
      <i class="zmdi zmdi-refresh"></i>
      <h3>Live Results</h3>
      <p>See newly added records update in real time.</p>
    </div>
    <div class="col-sm text-center">
      <i class="zmdi zmdi-cloud-outline"></i>
      <h3>Latest Technologies</h3>
      <p>Built for mobile-first. Angular trading leverages
        the latest web technologies.
      </p>
    </div>
    <div class="col-sm text-center">
      <i class="zmdi zmdi-github-alt"></i>
      <h3>Open Source</h3>
      <p>Full source code available on <a href="https://github.com/cjsheets/angular-voting-app">GitHub</a>.</p>
    </div>
  </div>
</div>
